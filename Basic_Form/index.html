<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic forms</title>
</head>
<body>
    <p>Personal details</p>
        <forms>
        <label for ="salutation">Salutation</label><br>
        <select name="salutation" id = "salutation">
            <option value="none">--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
            </select><br>
            <br>
            <label for="Fname">First Name:</label>
            <input type="text" id="Fname" name="Fname" placeholder="abcd">
            <br>
            <br>
             <label for="Lname">Last Name:</label>
            <input type="text" id="Lname" name="Lname" placeholder="abcd">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
            <br>
            <br>
            <label for="date">Date of birth:</label>
            <input type="date" id="date" name="date">
            <br>
            <br>
            <label for="address">Address:</label>
            <br>
            <textarea id="address" name="address" cols="30" rows="5"></textarea>
            <br>
            <button type="submit" form="nameform" value="submit">Submit</button>


            
            

    </forms>
</body>
</html>
